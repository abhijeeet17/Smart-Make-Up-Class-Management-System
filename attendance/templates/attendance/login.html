<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LPU Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #8B1A1A 100%);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .lpu-logo { color: #8B1A1A; font-size: 3rem; }
        .btn-login { background: linear-gradient(135deg, #8B1A1A, #C0392B); border: none; border-radius: 10px; padding: 0.8rem; font-size: 1rem; font-weight: 600; }
        .btn-login:hover { opacity: 0.9; }
        .form-control:focus { border-color: #8B1A1A; box-shadow: 0 0 0 0.2rem rgba(139,26,26,0.2); }
        .form-label { font-weight: 500; color: #444; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <i class="bi bi-mortarboard-fill lpu-logo"></i>
        <h3 class="fw-bold mt-2" style="color:#1a1a2e;">LPU Campus Portal</h3>
        <p class="text-muted small">Smart Campus Management System</p>
    </div>

    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger py-2 small">{{ msg }}</div>
    {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person me-1"></i>Username</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
        </div>
        <div class="mb-4">
            <label class="form-label"><i class="bi bi-lock me-1"></i>Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-login btn-primary w-100 text-white mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
        <div class="text-center">
            <span class="text-muted small">Don't have an account?</span>
            <a href="{% url 'register' %}" class="text-decoration-none fw-semibold" style="color:#8B1A1A;"> Register here</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
