<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LPU Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #8B1A1A 100%);
            display: flex; align-items: center; justify-content: center; padding: 2rem 0;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .lpu-logo { color: #8B1A1A; font-size: 2.5rem; }
        .btn-register { background: linear-gradient(135deg, #8B1A1A, #C0392B); border: none; border-radius: 10px; }
        .form-control:focus, .form-select:focus { border-color: #8B1A1A; box-shadow: 0 0 0 0.2rem rgba(139,26,26,0.2); }
        .role-option { cursor: pointer; border: 2px solid #ddd; border-radius: 10px; padding: 1rem; transition: all 0.2s; }
        .role-option:has(input:checked) { border-color: #8B1A1A; background: #fff5f5; }
        .role-option input { accent-color: #8B1A1A; }
        #studentFields { display: none; }
    </style>
</head>
<body>
<div class="register-card">
    <div class="text-center mb-4">
        <i class="bi bi-mortarboard-fill lpu-logo"></i>
        <h3 class="fw-bold mt-1" style="color:#1a1a2e;">Create Account</h3>
        <p class="text-muted small">LPU Smart Campus Management System</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <!-- Role Selection -->
        <div class="mb-3">
            <label class="form-label fw-semibold">I am a...</label>
            <div class="d-flex gap-3">
                <label class="role-option flex-fill text-center">
                    <input type="radio" name="role" value="student" checked onchange="toggleStudentFields(this)">
                    <div class="mt-2"><i class="bi bi-person-badge fs-2 d-block text-primary"></i>Student</div>
                </label>
                <label class="role-option flex-fill text-center">
                    <input type="radio" name="role" value="faculty" onchange="toggleStudentFields(this)">
                    <div class="mt-2"><i class="bi bi-person-workspace fs-2 d-block" style="color:#8B1A1A;"></i>Faculty</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="Rahul" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Sharma" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@lpu.in" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" name="department" class="form-control" placeholder="e.g. Computer Science">
        </div>

        <!-- Student-only fields -->
        <div id="studentFields" class="mb-3">
            <label class="form-label">Registration Number <span class="text-danger">*</span></label>
            <input type="text" name="registration_number" class="form-control" placeholder="e.g. 12215454">
            <small class="text-muted">Required for students</small>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger py-2 small">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}<div>{{ error }}</div>{% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-register btn-primary w-100 py-2 text-white fw-semibold">
            <i class="bi bi-person-plus me-2"></i>Create Account
        </button>
        <div class="text-center mt-3">
            <span class="text-muted small">Already have an account?</span>
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold" style="color:#8B1A1A;"> Login here</a>
        </div>
    </form>
</div>
<script>
function toggleStudentFields(el) {
    document.getElementById('studentFields').style.display = el.value === 'student' ? 'block' : 'none';
}
// Show on load
toggleStudentFields({value: document.querySelector('input[name="role"]:checked').value});
</script>
</body>
</html>
